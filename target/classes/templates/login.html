
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <title>Login</title>


</head>
<body>
<form  role="form" class="form-signin"  method="post" action="/login">
            <div class="row">
                <div class="col-md-3 col-md-offset-4">
                    <h1 class="h3 mb-3 font-weight-normal"><b>Please sign in</b></h1>
                <input  id="inputName"  class="form-control " type="text" name="name" placeholder="name"/>
                <input  id="inputPassword"  class="form-control" type="text" name="password" placeholder="password"/>
                <input  type="submit" value="Sign in" class="btn btn-lg btn-primary btn-block"/>
                </div>
            </div>

</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
