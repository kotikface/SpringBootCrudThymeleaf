<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .no {
            color: white;
            webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<nav class="navbar sticky-top navbar-expand-xs navbar-dark bg-dark">
    <h6 class="no  pull-left">
        <span   th:text="'User '+ ${session.userInfo.name} + ' with roles '">
                             </span>
        <span th:each="inf :${session.userInfo.roles}" th:text="${inf}"></span>
    </h6>
    <h6>
        <a class="no nav-item nav-link text-secondary  pull-right" href="/logout">Logout</a>
    </h6>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 vl">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a th:if="${session.userInfo.roles.contains(session.adminRole)}" class="nav-link active" data-toggle="pill" th:href="'#'+ ADMIN" role="tab" aria-controls="v-pills-home" th:text="Admin" aria-selected="true"></a>
                <a th:if="${session.userInfo.roles.contains(session.userRole)} and not ${session.userInfo.roles.contains(session.adminRole)}" class="nav-link active" data-toggle="pill" th:href="'#' + USER1" role="tab" aria-controls="v-pills-home" th:text="User" aria-selected="true"></a>
                <a th:if="${session.userInfo.roles.contains(session.userRole)} and ${session.userInfo.roles.contains(session.adminRole)}" class="nav-link" data-toggle="pill" th:href="'#' + USER" role="tab" aria-controls="v-pills-home" th:text="User" aria-selected="true"></a>
            </div>
        </div>
    <div class="tab-content col-md-10">
        <div th:if="${session.userInfo.roles.contains(session.adminRole)}" class="tab-pane active" id="ADMIN">
                <h1>Admin panel</h1>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="add-tab" data-toggle="tab" href="#add-user" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                </li>
            </ul>
                <div class="tab-content border">
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="users-tab" id="users">
                        <table class="table table-striped table-hover">
                            <h5 class="px-md-2">All users</h5>
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--   for (Todo todo: todos) {  -->
                            <tr th:each="userGet : ${users}" scope="row">
                                <td th:text="${userGet.id}"></td>
                                <td th:text="${userGet.name}"></td>
                                <td th:text="${userGet.lastName}"></td>
                                <td th:text=${userGet.age}></td>
                                <td th:text="${userGet.email}"></td>
                                <td>
                                     <span  th:each="roleinf :${userGet.roles}" disabled th:text="${roleinf}">
                             </span>
                                </td>
                                <td>


                                    <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#edit' + ${userGet.id}">Edit</button>


                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'edit' + ${userGet.id}" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h3 class="modal-title" id="exampleModalLabel">Edit user</h3>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form  class="form-horizontal" id="form1" action="#" th:action="@{edit}" th:object="${userGet}"
                                                      method="POST" >
                                                <div class="modal-body">
                                                            <div class="form-group">
                                                                <div class="col-md-5 mx-auto">
                                                                    <label for="id1">Id</label>
                                                                    <input readonly class="form-control" type="text" id="id1"
                                                                           th:name="id"  th:value="${userGet.id}"
                                                                            placeholder="Id">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-md-5 mx-auto">
                                                                    <label for="name1">First Name</label>
                                                                    <input class="form-control" type="text" id="name1"
                                                                           th:name="name" th:value="${userGet.name}"
                                                                           placeholder="First Name">
                                                                </div>
                                                            </div>
                                                    <div class="form-group">
                                                        <div class="col-md-5 mx-auto">
                                                            <label for="name2">Last Name</label>
                                                            <input class="form-control" type="text" id="name2"
                                                                   th:name="lastName" th:value="${userGet.lastName}"
                                                                   placeholder="Last Name">
                                                        </div>
                                                    </div>
                                                            <div class="form-group">
                                                                <div class="col-md-5 mx-auto">
                                                                    <label for="password1">Password</label>
                                                                    <input class="form-control" type="text"
                                                                           th:name="password" th:value="${userGet.password}"
                                                                           id="password1" placeholder="Password">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="col-md-5 mx-auto">
                                                                    <label for="age1">Age</label>
                                                                    <input class="form-control" type="text"
                                                                           th:name="age" th:value="${userGet.age}"
                                                                           id="age1" placeholder="Age">
                                                                </div>
                                                            </div>
                                                    <div class="form-group">
                                                        <div class="col-md-5 mx-auto">
                                                            <label for="email">Email</label>
                                                            <input class="form-control" type="text" id="email"
                                                                   th:name="email" th:value="${userGet.email}"
                                                                   placeholder="Email">
                                                        </div>
                                                    </div>
                                                            <div class="form-group">
                                                                <div class="col-md-5 mx-auto">
                                                                    <label for="role1">Roles</label>
                                                                    <select class="form-control " size="2"
                                                                            th:name="roles" th:value="${userGet.roles}"  id="role1"
                                                                            multiple="multiple">
                                                                        <option th:each="role :${roleSet}"
                                                                                th:text="${role.name}"
                                                                                th:value="${role.id}"
                                                                                th:selected="${userGet.roles.contains(role)}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                    </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                                    <button  type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>

                                <td> <a  class="btn btn-danger" th:href="@{delete/{id}(id=${userGet.id})}"
                                         onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane border fade" aria-labelledby="add-tab" role="tabpanel" id="add-user" >
                        <table class="table table-striped table-hover">
                        <h5 class="px-md-2">Add new user</h5>
                            <hr/>
                        <form class="form-horizontal" id="form" action="#" th:action="@{select}" th:object="${user1}"  method="post">
                            <div class="form-group">
                                <div class="col-md-5 mx-auto">
                                    <label class="mx-auto" for="name">First Name</label>
                                    <input class="form-control" type="text" id="name"  th:field="*{name}" placeholder="First Name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 mx-auto">
                                    <label class="mx-auto" for="nameLast">Last Name</label>
                                    <input class="form-control" type="text" id="nameLast"  th:field="*{lastName}" placeholder="Last Name" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 mx-auto">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="text"   th:field="*{password}" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 mx-auto">
                                    <label for="age">Age</label>
                                    <input class="form-control" type="text"  th:field="*{age}" id="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 mx-auto">
                                    <label class="mx-auto" for="email1">Email</label>
                                    <input class="form-control" type="text" id="email1"  th:field="*{email}" placeholder="Email" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 mx-auto">
                                    <label class="mx-auto" for="role">Roles</label>
                                    <select class="form-control" size="2" id="role"   th:field="*{roles}" multiple="multiple">
                                        <option th:each="role :${roleSet}" th:value="${role.id}" th:text="${role.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 mx-auto">
                                    <button class="btn btn-success btn-block" type="submit">INSERT</button>
                                </div>
                            </div>
                        </form>
                        </table>
                    </div>
                </div>
        </div>
            <div th:if="${session.userInfo.roles.contains(session.userRole)} and ${session.userInfo.roles.contains(session.adminRole)}" class="tab-pane" id="USER">
                <h1>User information-page</h1>
                <div class="tab-content border">
                <table class="table table-striped table-hover">
                    <h5 class="px-md-2">About user</h5>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--   for (Todo todo: todos) {  -->
                    <tr th:each="userinf  :${session.userInf}">
                        <td th:text="${userinf.id}"></td>
                        <td th:text="${userinf.name}"></td>
                        <td th:text="${userinf.lastName}"></td>
                        <td th:text=${userinf.age}></td>
                        <td th:text="${userinf.email}"></td>
                        <td>
                             <span  th:each="roleinf :${userinf.roles}" disabled th:text="${roleinf}">
                             </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
                </div>
        <div th:if="${session.userInfo.roles.contains(session.userRole)} and not ${session.userInfo.roles.contains(session.adminRole)}" class="tab-pane col-md-10 active" id="USER1">
            <h1>User information-page</h1>
            <div class="tab-content border">
            <table class="table table-striped table-hover">
                <h5 class="px-md-2">About user</h5>
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>

                </tr>
                </thead>
                <tbody>
                <!--   for (Todo todo: todos) {  -->
                <tr th:each="userinf  :${session.userInf}">
                    <td th:text="${userinf.id}"></td>
                    <td th:text="${userinf.name}"></td>
                    <td th:text="${userinf.lastName}"></td>
                    <td th:text=${userinf.age}></td>
                    <td th:text="${userinf.email}"></td>
                    <td>
                         <span  th:each="inf :${userinf.roles}" disabled th:text="${inf}">
                             </span>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
